<header>
    <h1>{{ ('Headers.Register' | translate) }}</h1>
</header>
<section>
    <form fxLayout="column wrap" fxLayoutAlign="center center" #registerForm="ngForm"
        (ngSubmit)="onSubmit(registerForm)">
        <mat-form-field>
            <input type="email" matInput placeholder="{{ ('Form.Email' | translate) }}" ngModel name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">{{ ('Form.EmailRequiredError' | translate) }}
            </mat-error>
            <mat-error *ngIf="emailInput.hasError('pattern')">{{ ('Form.EmailPatternError' | translate) }}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="{{ ('Form.Username' | translate) }}" ngModel name="username"
                required minlength="5" #unInput="ngModel" matTooltip="{{ ('Form.UsernameHint' | translate) }}"
                matTooltipPosition="below">
            <mat-hint align="end"> {{ unInput.value?.length }} / 5</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="{{ ('Form.Password' | translate) }}" ngModel name="password"
                required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" #pwInput="ngModel"
                matTooltip="{{ ('Form.PasswordHint' | translate) }}" matTooltipPosition="below">
            <mat-hint align="end"> {{ pwInput.value?.length }} / 8</mat-hint>
            <mat-error *ngIf="pwInput.hasError('required')">{{ ('Form.PasswordRequiredError' | translate) }}
            </mat-error>
            <mat-error *ngIf="pwInput.hasError('pattern')">{{ ('Form.PasswordPatternError' | translate) }}</mat-error>
        </mat-form-field>
        <button color="primary" type="button" mat-raised-button
            (click)="fileInput.click()">{{ ('Form.ProfilePhoto' | translate) }}</button>
        <input hidden mdInput accept="image/*" (change)="onFileSelected($event.srcElement.files[0])" name="imageFile"
            #fileInput type="file">
        <button color="primary" type="submit" [disabled]="registerForm.invalid" mat-raised-button>{{ 'Form.Register' | translate}}</button>
    </form>
</section>
