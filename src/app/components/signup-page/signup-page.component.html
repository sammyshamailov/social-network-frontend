<header>
    <h1>Register to Twitter Clone</h1>
</header>
<section>
    <form fxLayout="column wrap" fxLayoutAlign="center center" #registerForm="ngForm">
        <mat-form-field>
            <input type="email" matInput placeholder="{{ ('Signup.Email' | translate) }}" ngModel name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">{{ ('Signup.EmailRequiredError' | translate) }}
            </mat-error>
            <mat-error *ngIf="emailInput.hasError('pattern')">{{ ('Signup.EmailPatternError' | translate) }}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="{{ ('Signup.Username' | translate) }}" ngModel name="username"
                required minlength="5" #unInput="ngModel" matTooltip="{{ ('Signup.UsernameHint' | translate) }}"
                matTooltipPosition="below">
            <mat-hint align="end"> {{ unInput.value?.length }} / 5</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="{{ ('Signup.Password' | translate) }}" ngModel name="password"
                required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" #pwInput="ngModel"
                matTooltip="{{ ('Signup.PasswordHint' | translate) }}" matTooltipPosition="below">
            <mat-hint align="end"> {{ pwInput.value?.length }} / 8</mat-hint>
        </mat-form-field>
        <button color="primary" type="button" mat-raised-button
            (click)="fileInput.click()">{{ ('Signup.ProfilePhoto' | translate) }}</button>
        <input hidden mdInput accept="image/*" (change)="onFileSelected($event)" #fileInput type="file" id="file">
    </form>
</section>
