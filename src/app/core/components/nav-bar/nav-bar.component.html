<div class="example-container">
<mat-toolbar color="primary" fxLayout="row wrap" fxLayoutAlign="space-between center">
    <div fxShow="true" fxHide.gt-sm="true">
        <a mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </a>
    </div>
    <div fxLayout="row wrap" fxFlex="80" fxShow="true" fxHide.lt-md="true">
        <a mat-button routerLink='/home' routerLinkActive='active-route-class'
            [routerLinkActiveOptions]='{exact: true}'> {{ 'Menu.Home' | translate }} </a> |
        <a mat-button routerLink='/login' routerLinkActive='active-route-class'
            [routerLinkActiveOptions]='{exact: true}'> {{ 'Menu.Login' | translate }} </a> |
        <a mat-button routerLink='/register' routerLinkActive='active-route-class'
            [routerLinkActiveOptions]='{exact: true}'> {{ 'Menu.Register' | translate }} </a> |
        <a mat-button (click)='logout()'> {{ 'Menu.Logout' | translate }} </a>
    </div>
    <app-lang-choice></app-lang-choice>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
        <div fxLayout="column">
            <a (click)="sidenav.toggle()" mat-button routerLink='/home' routerLinkActive='active-route-class'
                [routerLinkActiveOptions]='{exact: true}'> {{ 'Menu.Home' | translate }} </a>
            <a (click)="sidenav.toggle()" mat-button routerLink='/login' routerLinkActive='active-route-class'
                [routerLinkActiveOptions]='{exact: true}'> {{ 'Menu.Login' | translate }} </a>
            <a (click)="sidenav.toggle()" mat-button routerLink='/register' routerLinkActive='active-route-class'
                [routerLinkActiveOptions]='{exact: true}'> {{ 'Menu.Register' | translate }} </a>
            <a (click)="sidenav.toggle()" mat-button (click)='logout()'> {{ 'Menu.Logout' | translate }} </a>
        </div>
    </mat-sidenav>
    <mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
</mat-sidenav-container>
</div>
