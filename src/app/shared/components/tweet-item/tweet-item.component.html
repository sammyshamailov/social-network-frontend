<div fxLayout="column" fxLayoutAlign="space-between center">
    <mat-card class="example-card">
        <mat-card-header>
            <div (click)="goToProfilePage()" mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ tweet.name }}</mat-card-title>
            <mat-card-subtitle>{{ tweet.date }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ tweet.content }}
            </p>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="end">
            <app-tweet-actions 
            [tweet]="tweet"
            (postTweet)="replyTweet()"
            (deleteTweetId)="deleteTweet($event)"
            (starTweetId)="starTweet($event)"
            >
        </app-tweet-actions>
        </mat-card-actions>
    </mat-card>
</div>
